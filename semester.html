    <title>학기 진행</title>

    <style type="text/css">

            height: 23px;

    <script type="text/javascript" src="scripts/progressbar.js"></script>

<body>
    <div>
        <p>학기진행 화면입니다.</p>

    <div id="progressbar1"><span class="caption"></span></div>

</html>
