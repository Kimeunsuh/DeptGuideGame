<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 5px;
				text-align: center;
				font-size:20px
			}
			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"> love </div>
			<div class="square"> study </div>
			<div class="square"> drink </div>
		</section>

		<section class="row2">
			<div class="square"> friend </div>
			<div class="square"> fun </div>
			<div class="square"> experience </div>
		</section>
		<section class="buttons">
			<button onclick="reset()">Reset</button>
			<button type= "button">Confirm</button>
		<script>
			var prior=1;
			var row1Squares = document.querySelectorAll('.row1 .square');
			var latest=row1Squares[1];
			for(var i = 0; i < row1Squares.length; i++) {
				var node = row1Squares[i];
				node.onclick=function(){
					if(this.classList.contains('enabled')&&this==latest){
						this.classList.toggle('enabled');
						prior--;
					}
					else if (!this.classList.contains('enabled')){
						this.classList.toggle('enabled');
						this.appendChild(document.createTextNode(prior));
						latest=this;
						if(prior!=6)
							prior++;
					}
				}
			}
			var row2Squares = document.querySelectorAll('.row2 .square');
			for(var i = 0; i < row2Squares.length; i++) {
				var node = row2Squares[i];
				node.onclick=function(){
					if(this.classList.contains('enabled')&&this==latest){
						this.classList.toggle('enabled');
						prior--;
					}
					else if (!this.classList.contains('enabled')){
						this.classList.toggle('enabled');
						this.appendChild(document.createTextNode(prior));
						latest=this;
						if(prior!=6)
							prior++;
					}
				}
			}
			function reset(){
				prior=1;
				for(var i = 0; i < row1Squares.length; i++) {
					var node = row1Squares[i];
					if(node.classList.contains('enabled')){
						node.classList.toggle('enabled');

					}
				}
				for(var i = 0; i < row2Squares.length; i++) {
					var node = row2Squares[i];
					if(node.classList.contains('enabled')){
						node.classList.toggle('enabled');

					}

				}
			}		
		</script>
	</body>
</html>
